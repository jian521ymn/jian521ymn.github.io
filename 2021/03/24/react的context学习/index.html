t</span> ThemeContext = React.createContext();</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Grandpa1</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span> (</span><br><span class="line">    &lt;ThemeContext.Provider value=&#123;<span class="number">100</span>&#125;&gt;</span><br><span class="line">        &lt;Father1/&gt;</span><br><span class="line">    &lt;<span class="regexp">/ThemeContext.Provider&gt;</span></span><br><span class="line"><span class="regexp">  )</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br><span class="line"><span class="regexp">function Father1()&#123;</span></span><br><span class="line"><span class="regexp">  return &lt;XiaoMing1 /</span>&gt;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 指定 contextType 读取当前的 theme context。</span></span><br><span class="line">  <span class="comment">// React 会往上找到最近的 theme Provider，然后使用它的值。</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">XiaoMing1</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  <span class="keyword">static</span> contextType = ThemeContext;</span><br><span class="line">  render() &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="xml"><span class="tag">&lt;<span class="name">button</span>&gt;</span>&#123;this.context&#125;<span class="tag">&lt;<span class="name">XiaoMing1Son</span>/&gt;</span><span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 小明的儿子也可以拿到</span></span><br><span class="line"><span class="class"><span class="keyword">class</
